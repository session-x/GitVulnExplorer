<!DOCTYPE html>
<html>
<head>
    <title>GitHub Dork Helper 2.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            padding: 20px;
        }
        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            font-weight: 500;
            color: #444;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
            border: none;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        textarea {
            resize: none;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .result-container {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center"><i class="fas fa-search"></i> GitHub Dork Helper</h1>
        <div class="mb-3">
            <label for="url" class="form-label">From URL</label>
            <input type="text" id="url" class="form-control" value="https://raw.githubusercontent.com/vsec7/gitdorkhelper/main/all_dorks.txt">
            <button class="btn btn-custom mt-2" onclick="getKeywords()">Get Keywords</button>
        </div>
        <div class="mb-3">
            <label for="target" class="form-label">Target</label>
            <input type="text" id="target" class="form-control" placeholder='"paypal" or org:paypal'>
            <button class="btn btn-custom mt-2" onclick="Generate()">Generate Links</button>
        </div>
        <textarea id="keywords" class="form-control" rows="6" placeholder="Keywords will appear here..."></textarea>
        <div class="result-container" id="result"></div>
        <footer class="text-center mt-4">
            <p>2021 | Created with ❤️ by <a href="https://twitter.com/Verry__D" target="_blank">Verry__D</a></p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function getKeywords() {
            $.get($('#url').val(), function(resp) {
                document.getElementById('keywords').value = resp;
            });
        }
        function Generate() {
            $("#result").empty();
            $.each($('#keywords').val().split('\n'), function() {
                var link = "https://github.com/search?q=" + $('#target').val() + " " + this + "&type=Code";
                $('#result').append(`<p><a href="${encodeURI(link)}" target="_blank">${this}</a></p>`);
            });
        }
    </script>
</body>
</html>
